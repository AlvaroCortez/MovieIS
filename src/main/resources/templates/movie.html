<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

</head>
<body>
<div class="container">

    <div class="form-group">
        <div class="col-sm-10"><h2>Movie Details</h2></div>
        <div class="col-sm-2" style="padding-top: 25px;">
            <span sec:authorize="isAuthenticated()">
                <input type="submit" value="Sign Out"/>
            </span>
        </div>
        <h2>Movie Details</h2>
        <!--<div>-->
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Movie Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${movie.id}">Movie Id</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${movie.name}">name</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
